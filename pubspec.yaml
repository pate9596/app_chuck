name: app_pp
description: A new Flutter project

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/miku.png
    - assets/fonts/Oswald-VariableFont_wght.ttf

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-VariableFont_wght.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/miku.png"
